[metric]
handler=buffered_statsd
addr=0.0.0.0:8125

[socketserver]
addr=0.0.0.0:6000
processor=multiplexed

[service.Revenue]
transport=http
addr=0.0.0.0:10010
path=/Revenue

[service.RevenueCoupon]
transport=http
addr=0.0.0.0:10010
path=/RevenueCoupon

[service.RevenueOrder]
transport=socket
wrapper=framed
addr=0.0.0.0:10011
path=/RevenueOrder
multiplexed=true

[downgrade]
apilist=/var/config/downgrade.apilist
